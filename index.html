<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screenshot Styler - Transform Your Screenshots</title>
    <meta name="description" content="Transform your screenshots with beautiful styles, gradients, and frames. 100% client-side processing for maximum privacy." />
    <meta name="author" content="Screenshot Styler" />

    <!-- Fonts: Funnel Display (headings) + Work Sans (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300;400;500;600;700;800&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />

    <meta property="og:title" content="Screenshot Styler - Transform Your Screenshots" />
    <meta property="og:description" content="Transform your screenshots with beautiful styles, gradients, and frames. 100% client-side processing for maximum privacy." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@screenshot_styler" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <script>
      (function(){
        try {
          var saved = localStorage.getItem('theme');
          var isLight = saved ? saved === 'light' : (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches);
          var root = document.documentElement;
          if (isLight) {
            root.setAttribute('data-theme', 'light');
            root.classList.remove('dark');
          } else {
            root.removeAttribute('data-theme');
            root.classList.add('dark');
          }
        } catch(_) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
